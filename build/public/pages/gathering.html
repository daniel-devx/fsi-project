<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/gathering.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css"
      integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md flex-nowrap navbar-new-top">
      <a href="/" class="navbar-brand" id="logoimg"
        ><img src="#" alt="" />AgroAid</a
      >
      <ul class="nav navbar-nav mr-auto"></ul>
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link px-2" href="/profile">Profile</a>
        </li>

        <li class="nav-item">
          <a type="button" class="header-btn" href="/login">Sign-in</a>
        </li>
      </ul>
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbar2"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <nav class="navbar fixed-top navbar-expand-md navbar-new-bottom">
      <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
        <ul class="navbar-nav w-100 justify-content-center px-3">
          <li class="nav-item active">
            <a class="nav-link" href="/gathering">Gathering</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/investors">FundFlow</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="d-flex flex-column col-md-8">
          <div
            class="d-flex flex-row align-items-center comment-top p-2 bg-white border-bottom px-4"
          >
            <div class="profile-image profilealign">
              <img class="rounded-circle" src="" width="70" id="profilepic" />
            </div>

            <div class="d-flex flex-column ml-3">
              <div class="d-flex flex-column post-title">
                <h5 id="mainquestion6"></h5>
                <h6 id="profilename"></h6>

                <div class="d-flex flex-column maintext">
                  <p id="mainquestion"></p>
                </div>
                <div class="d-flex flex-column">
                  <img class="mainimage" src="" id="questionimage" />
                </div>
              </div>
              <div
                class="d-flex flex-row align-items-center align-content-center post-title"
              >
                <span class="mr-2 dot"></span
                ><span><span id="postime"></span> hours ago</span>
              </div>
            </div>
          </div>
          <hr />
          <div class="coment-bottom bg-white p-2 px-4">
            <div class="d-flex flex-row add-comment-section mt-4 mb-4">
              <img
                class="img-fluid img-responsive rounded-circle mr-2"
                src=""
                width="38"
                id="profileimage2"
              /><input
                type="text"
                class="form-control mr-3"
                placeholder="Add comment"
              /><button class="btn btn-primary" type="button">Comment</button>
            </div>
            <div class="commented-section mt-2" id="commentsection"></div>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/gathering.js"></script>
  </body>
</html>
