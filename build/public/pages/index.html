<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="./../css/index.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <nav class="navbar fixed-top navbar-expand-md flex-nowrap navbar-new-top">
      <a href="/" class="navbar-brand" id="logoimg"
        ><img src="#" alt="" />AgroAid</a
      >
      <ul class="nav navbar-nav mr-auto"></ul>
      <ul class="navbar-nav flex-row">
        <li class="nav-item">
          <a class="nav-link px-2" href="/profile">Profile</a>
        </li>

        <li class="nav-item">
          <a type="button" class="header-btn" href="/login">Sign-in</a>
        </li>
      </ul>
      <button
        class="navbar-toggler ml-auto"
        type="button"
        data-toggle="collapse"
        data-target="#navbar2"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <nav class="navbar fixed-top navbar-expand-md navbar-new-bottom">
      <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
        <ul class="navbar-nav w-100 justify-content-center px-3">
          <li class="nav-item active">
            <a class="nav-link" href="/gathering">Gathering</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/investors">FundFlow</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <!-- Main content -->
        <div class="col-lg-9 mb-3" id="mainroll">
          <div class="row text-left mb-5">
            <div class="col-lg-6 mb-3 mb-sm-0">
              <div
                class="dropdown bootstrap-select form-control form-control-lg bg-white bg-op-9 text-sm w-lg-50"
                style="width: 100%"
              >
                <select
                  class="form-control form-control-lg bg-white bg-op-9 text-sm w-lg-50"
                  data-toggle="select"
                  tabindex="-98"
                >
                  <option>Categories</option>
                  <option>Learn</option>
                  <option>Share</option>
                  <option>Build</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 text-lg-right">
              <div
                class="dropdown bootstrap-select form-control form-control-lg bg-white bg-op-9 ml-auto text-sm w-lg-50"
                style="width: 100%"
              >
                <select
                  class="form-control form-control-lg bg-white bg-op-9 ml-auto text-sm w-lg-50"
                  data-toggle="select"
                  tabindex="-98"
                >
                  <option>Filter by</option>
                  <option>Votes</option>
                  <option>Replys</option>
                  <option>Views</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Sidebar content -->
        <div class="col-lg-3 mb-4 mb-lg-0 px-lg-0 mt-lg-0">
          <div
            style="
              visibility: hidden;
              display: none;
              width: 285px;
              height: 801px;
              margin: 0px;
              float: none;
              position: static;
              inset: 85px auto auto;
            "
          ></div>
          <div
            data-settings='{"parent":"#content","mind":"#header","top":10,"breakpoint":992}'
            data-toggle="sticky"
            class="sticky"
            style="top: 85px"
          >
            <div class="sticky-inner">
              <a
                class="btn btn-lg btn-block btn-success rounded-0 py-4 mb-3 bg-op-6 roboto-bold"
                href="#"
                >Ask Question</a
              >
              <div class="bg-white mb-3" id="top-trend">
                <h4 class="px-3 py-4 op-5 m-0">Active Topics</h4>
                <hr class="m-0" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./../js/index.js"></script>
  </body>
</html>
